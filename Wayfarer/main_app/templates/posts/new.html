{% block title %}

{% block content %}
{% if error_message %}
    <p class="red">{{error_message}}</p>
{% endif %}
{% if city %}
    <h1>{{city}} Post</h1>
{% else %}
    <h1>New Post</h1>
{% endif %}

<form action="{% url 'add_post'%}" enctype="multipart/form-data" method = "POST">
    {% csrf_token %}
    {{post_form.as_p}}

</form>
