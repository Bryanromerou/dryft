{% extends 'base.html' %}

{% block title %}
New Post
{% endblock %}

{% block content %}
{% if error_message %}
    <p class="red">{{error_message}}</p>
{% endif %}
<h1>New Post</h1>
<form action="{% url 'add_post'%}" enctype="multipart/form-data" method = "POST">
    {% csrf_token %}
    {{post_form.as_p}}
    <button class="btn" type="submit">Create New Post</button>
</form>
{% endblock %}
