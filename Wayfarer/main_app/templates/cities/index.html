{% extends 'base.html' %}

{% block title %}
City Index
{% endblock %}


{% block content%}
         <div class="container">
            <div class="row card">
            {% for city in cities %}
                    <div class="col s12 m6 14">
                        <img class = "materialboxed responsive-img card" src="{{city.image.url}}" alt="{{city.name}}"/><br>
                    <a href="{% url 'city_detail' city.id %}">{{city.name}}</a>
                    </div>
            {% endfor %}
            </div>
        </div>  

<script>
    $(document).ready(function({
        $('.materialboxed').materialbox();   
    });
</script>
{% endblock%}
