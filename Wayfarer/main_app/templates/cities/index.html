{% extends 'base.html' %}

{% block title %}
City Index
{% endblock %}


{% block content%}
         <div class="container">
            <div class="row card">
            {% for city in cities %}
                    <div class="col s12 m3 14">
                        <a href={%url 'city_detail' city.id %}><img class = "materialbox responsive-img card" src="{{city.image.url}}" alt="{{city.name}}"/></a>
                    </div>
            {% endfor %}
            </div>
        </div>  

<script>
    $(document).ready(function(){
        $('.modal').modal();
        $('.materialbox').materialbox();
    });
</script>
{% endblock%}
