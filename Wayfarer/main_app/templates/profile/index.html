{% extends 'base.html' %}

{% block title %}
Your Profile
{% endblock %}

{% block content %}
<div class = "profileMain">
    <section class = "profileSection">
        <div class = "left">
            <a href="{% url 'add_post'%}" class = "btn">Add new Post</a>
        </div>
        <div class = "right">
            <img class = "profilePicture" src="{{profile.profile_picture.url}}" alt="ProfilePic">
            <h3 class = "profileName">{{profile.name}}</h3>
        </div>
    </section>
    <section class = "PostSection">
        <h2>{{profile.name}}'s Post</h1>
        <div class = "allPost">
            {% for post in posts %}
            <a href="{%url 'post_detail' post.id%}">
            <div class="card large">
                <h4>{{post}}</h4>
                <img class = "postPreview" src="{{post.image.url}}" alt="PostPic">
                <p>{{post.content}}</p>
            </div>
            </a>
            {% endfor%}
        </div>
        <div class = "top">
            <a href="{% url 'edit_profile' profile.id %}" class = "btn">Edit Profile</a>
        </div> 
    </section>
    
</div>

{% endblock %}
